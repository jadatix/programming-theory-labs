<div class="mx-60 bg-white bg-opacity-40 h-screen p-5">
<h1 class="text-2xl text-bold h-[45px] mb-2  ">
News    
</h1>
<div *ngFor="let news of newsList ">
    <div class="h-19 max-w-[90%] bg-white bg-opacity-60 mb-4 p-4">
        <h1 [title]="news.title +' '+ news.date" class="text-2xl text-bold h-[45px] mb-2 border-b-2 max-w-[50%] border-black ">{{news.title}} | {{news.date}}</h1>
        <h4>{{news.description}}</h4>
    </div>
</div>

</div>
