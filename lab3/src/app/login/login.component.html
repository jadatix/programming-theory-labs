<div class="mx-60 bg-white bg-opacity-40 h-screen p-2 ">
    <div class="w-20 mx-auto text-2xl text-bold mb-4">
        Login!
    </div>
    <div class="flex flex- justify-center flex-col items-center">

   
        <form 
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm.value)">
        <div class="input">
            <label for="login">Login </label>
            <input type="text" id="login" formControlName="login">
        </div>
        <div class="input">
            <label for="password">Password </label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Log in</button>
        </div> 
    </form></div>
</div>
